<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: #f0f0f0;
    }
    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      border-radius: 8px;
    }
    .icon-16 { width: 16px; height: 16px; font-size: 8px; }
    .icon-48 { width: 48px; height: 48px; font-size: 24px; }
    .icon-128 { width: 128px; height: 128px; font-size: 64px; }
  </style>
</head>
<body>
  <div class="icon icon-16">N</div>
  <div class="icon icon-48">N</div>
  <div class="icon icon-128">N</div>
  <p>Screenshot these icons and save them as icon16.png, icon48.png, and icon128.png</p>
</body>
</html>
